<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ML for Biologists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <text y='0.9em' font-size='90'>ðŸ§¬</text>
    </svg>">

  <!-- PrismJS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #222;
      background: #fff;
    }

    #container {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 260px;
      padding: 1.5rem;
      background: #f6f6f6;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    nav h2 {
      margin-top: 0;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #0366d6;
      cursor: pointer;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #menuToggle {
      display: none;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #content {
      max-width: 900px;
      width: 100%;
      padding: clamp(1.5rem, 4vw, 3rem);
      line-height: 1.7;
    }

    h1 { font-size: clamp(1.8rem, 4vw, 2.4rem); }
    h2 { margin-top: 2.5rem; }

    .chapter-index {
      background: #fafafa;
      border-left: 4px solid #ddd;
      padding: 1rem;
      margin: 2rem 0;
      font-size: 0.95rem;
    }

    .chapter-index ul {
      list-style: none;
      padding-left: 0;
    }

    .chapter-index li {
      margin: 0.4rem 0;
    }

    .chapter-index li.h3 {
      margin-left: 1rem;
    }

    #toTop {
      position: fixed;
      bottom: 1.2rem;
      right: 1.2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 900px) {
      #container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      #menuToggle {
        display: block;
      }

      nav.collapsed a,
      nav.collapsed h2 {
        display: none;
      }
    }

    .figure {
      text-align: center;
      margin: 2.5rem auto;
    }
    
    .figure img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    .figure .caption {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.6rem;
      line-height: 1.4;
    }

  </style>
</head>

<body>

<button id="toTop">â†‘</button>

<div id="container">
  <nav class="collapsed">
    <button id="menuToggle">â˜° Contents</button>
    <h2>Chapters</h2>
    <a onclick="navigate('chapter1')">Chapter 1</a>
    <a onclick="navigate('chapter2')">Chapter 2</a>
    <a onclick="navigate('Books')">Books for Reference</a>
  </nav>

  <main>
    <div id="content">Loadingâ€¦</div>
  </main>
</div>

<!-- Marked -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Prism -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

<!-- MathJax -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']]
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

<script>
  const chapters = {
    chapter1: 'chapters/chapter1.md',
    chapter2: 'chapters/chapter2.md',
    Books: 'chapters/Books.md'
  };

  marked.setOptions({ headerIds: true, mangle: false });

  async function loadChapter(path) {
    const res = await fetch(path);
    const md = await res.text();

    const content = document.getElementById("content");
    content.innerHTML = marked.parse(md);

    generateChapterIndex();
    Prism.highlightAll();
    MathJax.typesetPromise();
    window.scrollTo({ top: 0 });
  }

  function generateChapterIndex() {
    const content = document.getElementById("content");
    const headings = [...content.querySelectorAll("h2, h3")];
    if (!headings.length) return;

    const box = document.createElement("div");
    box.className = "chapter-index";
    box.innerHTML = "<strong>In this chapter</strong>";

    const ul = document.createElement("ul");

    headings.forEach(h => {
      const li = document.createElement("li");
      if (h.tagName === "H3") li.className = "h3";

      const a = document.createElement("a");
      a.textContent = h.textContent;
      a.href = "javascript:void(0)";
      a.onclick = () => {
        h.scrollIntoView({
          behavior: "smooth",
          block: "start"
        });
      };
      
      li.appendChild(a);
      ul.appendChild(li);
    });

    box.appendChild(ul);
    content.querySelector("h1")?.after(box);
  }

  function navigate(id) {
    location.hash = id;
    loadChapter(chapters[id]);
    document.querySelector("nav").classList.add("collapsed");
  }

  document.getElementById("menuToggle").onclick = () =>
    document.querySelector("nav").classList.toggle("collapsed");

  window.addEventListener("scroll", () =>
    document.getElementById("toTop").style.display =
      window.scrollY > 300 ? "block" : "none"
  );

  document.getElementById("toTop").onclick = () =>
    window.scrollTo({ top: 0, behavior: "smooth" });

  const initial = location.hash.replace("#", "") || "chapter1";
  loadChapter(chapters[initial]);
</script>

</body>
</html>
